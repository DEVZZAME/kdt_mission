<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .wrap *:first-child {
      width: 200px;
      height: 300px;
      margin: 50px;
      background-color: #fdffb6;
    }

    .wrap *:nth-child(2) {
      width: inherit;
      height: 300px;
      margin-top: 30px;
      background-color: #9bf6ff;
    }

    .wrap *:last-child {
      width: 300px;
      height: 400px;
      background-color: #a3b18a;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div>HTML</div>
    <div>CSS</div>
    <div>Javascript</div>
  </div>
</body>

</html>
