<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <h1>주문하기</h1>
  <h2>주문자 이름</h2>
  <input type="text">
  <hr>
  <h2>여러 메뉴 주문하기</h2>
  <input type="checkbox" name="small_order" value="cofee">커피
  <input type="checkbox" name="small_order" value="latte">라떼
  <input type="checkbox" name="small_order" value="tea">녹차
  <br>
  <h2>주문 시간</h2>
  <input type="datetime-local">
  <hr>
  <h2>메뉴 하나 주문하기</h2>
  <input type="radio" name="small_order" value="cofee">커피
  <input type="radio" name="small_order" value="latte">라떼
  <input type="radio" name="small_order" value="tea">녹차
  <br>
  <h2>주문 시간</h2>
  <input type="datetime-local">
  <hr>
</body>
</html>
