<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button</title>
</head>
<body>
  버튼 <br>
  <input type="button" value="click"> <br>
  텍스트 <br>
  <input type="text" name="email" placeholder="test@test.com"> <br>
  패스워드 <br>
  <input type="password" name="pw"> <br>
  체크박스 <br>
  <input type="checkbox"> <br>
  라디오박스 <br>
  <input type="radio">
  <hr>
  체크박스<br>
  <input type="checkbox" name="size" value="100"/>100 <br>
  <input type="checkbox" name="size" value="105"/>105 <br>
  <input type="checkbox" name="size" value="110"/>110 <br>
  <hr>
  라디오<br>
  <input type="radio" name="predator" value="lion">사자
  <input type="radio" name="predator" value="tiger">호랑이
  <input type="radio" name="predator" value="cat">고양이
  <input type="radio" name="animal" value="dear">사슴
  <input type="radio" name="animal" value="rabbit">토끼
  <hr>
  date <br>
  <input type="date"><br>
  datetime-local <br>
  <input type="datetime-local"><br>
  <hr>
  컬러<br>
  <input type="color">
  
</body>
</html>
