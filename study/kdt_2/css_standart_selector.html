<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>선택자(Selector)</title>
  <style>
    #tiger {
      background-color: red;
    }

    .blue {
      background-color: blue;
    }

    .orange {
      background-color: orange;
    }

  </style>
</head>

<body>
  <h1 class="blue">제목</h1>
  <p>내용</p>
  <ul>
    <li class="blue" id="tiger" style="background-color: green;">호랑이</li>
    <li>고양이</li>
    <li>강아지</li>
  </ul>
  <ol>
    <li class="orange">첫째</li>
    <li class="blue">둘째</li>
  </ol>
  <span>스팬 태그</span>
</body>

</html>

<!-- 
  *(전체선택자/universal selector)
  .(클래스선택자/class selector)
  #(아이디선택자/id selecotr)
 -->
