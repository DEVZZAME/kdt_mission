<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>선택자(Select)</title>
</head>

<body>
  <select>
    <optgroup label="육식 동물">
      <option>호랑이</option>
      <option selected>고양이</option>
      <option>사자</option>
    </optgroup>
    <optgroup label="초식 동물">
      <option>기린</option>
      <option disabled>코끼리</option>
      <option>사슴</option>
    </optgroup>
  </select>
</body>

</html>

<!-- 
  <option>태그에 attribute로 selected를 지정해주면 해당 태그의 값이 선순위로 노출 됨
  <option>태그에 attribute로 disabled를 지정해주면 해당 태그는 비활성화 됨(숨김X 노출O)
  <option>태그들이 <optgroup>를 부모태그로 가질 경우 해당 태그들을 그룹단위로 묶어주는 효과가 생김
 -->
