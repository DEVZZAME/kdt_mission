<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      width: 100px;
      height: 100px;
      background-color: skyblue;
      transition: 2s ease;
      transition-delay: 2s;
    }

    div:active {
      width: 300px;
      height: 300px;
      background-color: orange;
    }
  </style>
</head>

<body>
  <div></div>
</body>

</html>

<!-- 
  transition의 값에는 property(all, width, height, background-color 등의 옵션과 이에 대한 속도(duration)가 입력되어야 함)
  transition : property, duration, timing-function, delay 순으로 입력
 -->
