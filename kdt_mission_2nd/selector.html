<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>선택자 활용</title>
  <link rel="stylesheet" href="selector.css">
</head>

<body>
  <div class="container">
    <ul id="basic"><h1>기본</h1>
      <li id="whole">전체 선택자</li>
      <li id="tag">태그 선택자</li>
      <li id="class">클래스 선택자</li>
      <li id="id">아이디 선택자</li>
    </ul>

    <ul id="complex"><h1>복합</h1>
      <li id="basic">일치 선택자</li>
      <li id="child">직계 자손 선택자</li>
      <li id="descendant">후손 선택자</li>
      <li id="adjacent_sibling">인접 형제 선택자</li>
      <li id="general_sibling">일반 형제 선택자</li>
    </ul>

    <ul id="virtual"><h1>가상 클래스</h1>
      <li id="hover">Hover</li>
      <li id="active"><a href="#">Active</a></li>
      <li id="focus"><input type="text" placeholder="Focus"></li>
      <li id="first_child"><span>1st_child</span></li>
      <li id="last_child">last_child</li>
      <li id="nth_child">nth_child</li>
      <li id="not">not</li>
    </ul>

    <ul id="virtual_elemnet"><h1>가상 요소</h1>
      <li id="after">기준점&gt</li>
      <li id="before">&lt기준점</li>
    </ul>
  </div>
</body>

</html>
